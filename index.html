    <h2>一场蒸汽朋克与末日求生的热血冒险</h2>
    <p>想象一下，在一个被僵尸般的生物“卡巴内”肆虐的世界里，人类如何生存？答案是——乘坐巨大的蒸汽动力装甲列车“甲铁城”，在废墟般的日本大地上行驶，寻找最后的安全之地！这就是《甲铁城的卡巴内瑞》，一部将你带入前所未有的蒸汽朋克世界的作品。</p>
